<!DOCTYPE html>
<html>
<head>
    <title>Patricias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <img src="images/orderspic.png" alt="Patricias">
    </div>

    <div class="table-container">
        <table id="orderTable">
            
        </table>
    </div>

    <div id="doneButtonContainer">
        
        <button id="doneButton">DONE</button> <!-- DONE button -->
    </div>

    <div id="summaryContainer" style="display:none;">
        <h2>Summary:</h2>
        <table id="summaryTable">
            <thead>
                <tr>
                    <th>Dish</th>
                    <th>No.</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="summaryBody">
                
            </tbody>
        </table>
    </div>

    <div class="container">
        <div class="item">
            <label for="totalAmount">Total:</label>
            <input type="text" id="totalAmount" class="result" readonly value="0">
        </div>
        <div class="item">
            <label for="amountPaid">Cash:</label>
            <input type="number" id="amountPaid" min="0">
        </div>
        <div class="item">
            <label for="change">Change:</label>
            <input type="text" id="change" class="result" readonly value="0">
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
